<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}My Library{% endblock %}</title>
</head>
<body>

<header>
  {% if user.is_authenticated %}
    Hello, {{ user.username }}!
    
  {% else %}
    
   
  {% endif %}
</header>

<!-- messages area -->
{% if messages %}
  <ul>
  {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
      {{ message }}
    </li>
  {% endfor %}
  </ul>
{% endif %}

<main>
  {% block content %}{% endblock %}
</main>

</body>
</html>
