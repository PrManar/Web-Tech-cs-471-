<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
</head>
<body>

<h1>Uploaded Images</h1>

<a href="{% url 'item_image_add' %}">➕ Upload New Image</a>
<br><br>

<table border="1" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Image</th>
        <th>Uploaded At</th>
    </tr>

    {% for img in images %}
    <tr>
        <td>{{ img.id }}</td>
        <td>{{ img.title }}</td>
        <td>
            <img src="{{ img.image.url }}" width="150">
        </td>
        <td>{{ img.uploaded_at }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No images uploaded yet.</td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="{% url 'student_list' %}">⬅ Back to Students</a>

</body>
</html>
