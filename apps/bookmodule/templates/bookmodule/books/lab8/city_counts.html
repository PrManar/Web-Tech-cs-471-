
<!doctype html>
<html>
<head><title>{{ title }}</title></head>
<body>
  <h1>{{ title }}</h1>
  <table border="1">
    <thead><tr><th>City</th><th>Number of Students</th></tr></thead>
    <tbody>
      {% for row in city_counts %}
        <tr><td>{{ row.address__city }}</td><td>{{ row.num_students }}</td></tr>
      {% empty %}
        <tr><td colspan="2">No data</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
