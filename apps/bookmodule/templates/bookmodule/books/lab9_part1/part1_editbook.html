{% extends 'layouts/base.html' %}
{% block content %}
  <h2>Edit Book (Part1)</h2>
  <form method="post">{% csrf_token %}
    <label>Title: <input name="title" value="{{ book.title }}"></label><br>
    <label>Author: <input name="author" value="{{ book.author }}"></label><br>
    <label>Publisher: <input name="publisher" value="{{ book.publisher }}"></label><br>
    <label>Publication Date: <input name="publication_date" type="date" value="{{ book.publication_date }}"></label><br>
    <label>Price: <input name="price" type="number" step="0.01" value="{{ book.price }}"></label><br>
    <label>ISBN: <input name="isbn" value="{{ book.isbn }}"></label><br>
    <button type="submit">Save</button>
  </form>
{% endblock %}
