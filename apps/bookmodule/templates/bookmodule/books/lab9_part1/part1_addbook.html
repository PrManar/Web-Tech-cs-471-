{% extends 'layouts/base.html' %}
{% block content %}
  <h2>Add Book (Part1)</h2>
  <form method="post">{% csrf_token %}
    <label>Title: <input name="title"></label><br>
    <label>Author: <input name="author"></label><br>
    <label>Publisher: <input name="publisher"></label><br>
    <label>Publication Date: <input name="publication_date" type="date"></label><br>
    <label>Price: <input name="price" type="number" step="0.01"></label><br>
    <label>ISBN: <input name="isbn"></label><br>
    <button type="submit">Add</button>
  </form>
{% endblock %}
