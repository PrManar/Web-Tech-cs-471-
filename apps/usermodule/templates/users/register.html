{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="auth-container">
    <h1>Register</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Register</button>
    </form>

    <p>
        Already have an account?
        <a href="{% url 'users:login' %}">Login</a>
    </p>
</div>

{% endblock %}
